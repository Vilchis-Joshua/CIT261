<!DOCTYPE HTML>
<html>
<head>
    <title>Personal Application - CIT261</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js"></script>
</head>
<body onload="start()">
    <div id="mainDiv">
        <h1 class="textColor">Scripture List to Memorize!</h1>
        <div>
            <p class="textColor cen">Come and memorize some scriptures!</p>
        </div>
        <hr />
        <h2 class="textColor">Choose a book!</h2>
        <div id="selectScripture">
            <div id="separate">
                <input class="bord" id="bom" name="container" type="radio" value="Book Of Mormon" checked />Book of Mormon
                <input class="bord" id="dac" name="container" type="radio" value="Doctrine And Covenants" />Doctrine and Covenants
                <input class="bord" id="ot"  name="container" type="radio" value="Old Testament" />Old Testament
                <input class="bord" id="nt"  name="container" type="radio" value="New Testament" />New Testament<br />
            </div>
            <div id="separate">
                <input class="color1" type="submit"  value="Search" onclick="loadDoc()" />
            </div>
        </div>

        <div id="displayBooks">
            <select id="bookSelect" onchange="chooseVerse()"></select>
        </div>
        <br />
        <div id="displayBooks">
            <select id="deeper" onchange="otherBooks()"></select>
        </div>
        <hr />
        <h2 id="chapter" class="textColor">Verse</h2>
        <div id="displayVerses">
            <select id="verseSelect" onchange="chooseReference()"></select>
        </div>
        <hr />
        <div id="infoDisplays">
            <p id="displayInformation"></p>
            <img id="displayBookImage" height="200" width="200" />
        </div>
        <div id="versesStuff">
            <div id="verse-div">
                <p id="displayVerse"></p>
            </div>
        </div>


        <!--<hr />
        <div id="insertDisplaysHere">

        </div>-->
    </div>
</body>
</html>
