<!DOCTYPE HTML>
<html>
<head>
    <title>Week07 - Manipulating CSS3</title>
    <title>Week01 - JavaScript</title>
    <script src="teaching.js"></script>
    <link rel="stylesheet" type="text/css" href="teaching.css" />
</head>
<body>
    <div id="appear">
        <p>Div visibility</p>
        <br />
        <button onclick="makeVisible()">Visible</button>
        <button onclick="makeHidden()">Hide</button>
    </div>
    <div id="textColor">
        <p>Text color</p>
        <br />
        <button onclick="changeTextColorGreen()">Green Text</button>
        <button onclick="changeTextColorBlue()">Blue Text</button>
        <button onclick="changeTextColorRed()">Red Text</button>
    </div>
    <div id="backgroundColor">
        <p>Background color</p>
        <br />
        <button onclick="changeBackgroundColorGreen()">Green Text</button>
        <button onclick="changeBackgroundColorBlue()">Blue Text</button>
        <button onclick="changeBackgroundColorRed()">Red Text</button>
    </div>

    <div id="textDirection">
        <p>Text Direction</p>
        <br />
        <button onclick="rightToLeft()">Right to left</button>
        <button onclick="leftToRight()">Left to right</button>
    </div>

    <div id="box">
        <p>This is what will be changing</p>
    </div>

    <div>
        <a href="../../index.html">Index</a>
    </div>
