<body>
    <h2>Functions</h2>
    <p>This is an example of using a function</p>
    <button onkeydown="greetings()">Function!</button>
    <script>
        function greetings() {
            alert("You're awesome!");
            console.log("You're awesome!");
        }
    </script>
    <p>If the alert doesn't pop up, there is also a console log message</p>

        <br /><br />
        <a href="week01.html">Week01</a>

</body>
