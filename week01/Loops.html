<!DOCTYPE HTML>
<html>
<head>
    <title>Week01 - Loops</title>
</head>
<body>
    <h2>Loops</h2>
    <div>
        <form action="" id="number" onsubmit="return false;">
            Number to count to: <input name="number_input" size="10" value="0" />
            <button id="sport_button" onclick="numberCount(document.getElementById('number').elements.namedItem('number_input').value)">Submit</button>
        </form>
    </div>
    <div>
        <button id="clear" onclick="clearAll()">Clear</button>
    </div>
    <script>
        function numberCount(value) {
            if (value <= 21) {
                for (var i = 0; i < value; i++) {
                    document.getElementById('fordisplayNumber').innerHTML += (i + 1) + " ";
                }

                var j = 1;
                while (j <= value) {
                    document.getElementById('whileDisplayNumber').innerHTML += j + " ";
                    j++;
                }
            } else {
                alert("Please pick a number smaller than or equal to 20");
            }
        }

        function clearAll() {
            document.getElementById('fordisplayNumber').innerHTML = "";
            document.getElementById('whileDisplayNumber').innerHTML = "";
        }
    </script>
    <div>
        <h4>For Loop count</h4>
        <p id="fordisplayNumber"></p><br />
        <h4>While loop count</h4>
        <p id="whileDisplayNumber"></p>
    </div>
    <div>
        <a href="week01.html">Week01</a>
    </div>
</body>
</html>
