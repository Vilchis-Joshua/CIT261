<!DOCTYPE HTML>
<html>
<head>
    <title>Week01 - Arrays</title>
    <script src="week01.js"></script>
</head>
<body>
    <h2>Arrays</h2>
    <p>Arrays are variables which can hold more than one value at a time</p>
    <button onclick="arrayStuff()">Generate</button>
    <script>
        function arrayStuff() {
            var num = Math.floor(Math.random() * 4)
            if (num == 1) {
                var games = ["Overwatch", "Starcraft II", "Diablo III"];
                document.getElementById("display").innerHTML = games;
            } else if (num == 2) {
                var arithmatic = ["Addition", "Subtraction", "Multiplication", "Division"];
                document.getElementById("display").innerHTML = arithmatic;
            } else if (num == 3) {
                var gender = ["Male", "Female"];
                document.getElementById("display").innerHTML = gender;
            } else {
                var states = ["Idaho", "Utah", "North Carolina"];
                document.getElementById("display").innerHTML = states;
            }
        }
    </script>
    <div>
        <br /><br />
        <p id="display"></p>
    </div>
    <div>
        <a href="week01.html">Week01</a>
    </div>
</body>
</html>
